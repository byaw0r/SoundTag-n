<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sound Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Фото с обводкой -->
        <div class="image-wrapper" id="imageWrapper" style="--border-size: 5px; --border-color: #00bfff;">
            <img id="soundButton" src="photo.jpg" alt="Кнопка" class="button-image">
        </div>
        <p class="text-below"><strong>ЕБАТЬ Я ИХ ОБОССАЛ</strong></p>
        <!-- Аудио -->
        <audio id="sound" src="sound.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
